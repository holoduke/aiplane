<!DOCTYPE html>
<html>
    <head>
        <title>LOD terrain</title>
        <link href="css/style.css" rel="stylesheet">
        <script type="module" src="./src/main.js"></script>
    </head>
    <body>
    <div id="container">
        <div id="threejs-container">Loading...</div>
        <div id="controls-info" style="position: absolute; top: 10px; left: 10px; color: white; font-family: monospace; font-size: 14px; z-index: 100; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px;">
            <strong>Controls:</strong><br>
            WASD - Move around<br>
            Q/Space - Move up<br>
            E/Shift - Move down<br>
            Arrow Keys - Look around<br>
            C - Toggle camera mode<br>
            T - Change terrain shader<br>
            P - Toggle performance stats
        </div>
    </div>
    </body>
</html>
